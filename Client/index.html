<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Race Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="top-bar">
    Portsmouth Joggers Club
    <div id="raceTimer">00:00:00.00</div>
  </div>

  <div class="controls">
    <input class="bibInput" type="number" placeholder="Enter Bib #" />

    <div class="buttons">
      <button class="startRace">Start Race</button>
      <button class="stopRace" disabled>Stop Race</button>
      <button class="recordTime" disabled>Record Time</button>
      <button class="submitResults">Submit Results</button>
      <button class="clearResults">Clear Results</button>
    </div>

    <div class="liveLink">
      <button class="liveResultsBtn" onclick="window.location.href='live-results.html'">
        üîç View Live Results
      </button>
    </div>
  </div>

  <ul class="results"></ul>
  <script src="main.js"></script>
</body>
</html>
