<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Race Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="top-bar">
    <h1>Portsmouth Joggers Club</h1>
    <div id="raceTimer">00:00:00.00</div>
  </div>

  <div class="controls">
    <input type="text" class="bibInput" placeholder="Enter Bib #" />
    <div class="buttons">
      <button class="startRace">Start Race</button>
      <button class="stopRace" disabled>Stop Race</button>
      <button class="recordTime" disabled>Record Time</button>
      <button class="submitResults">Submit Results</button>
      <button class="clearResults">Clear Results</button>
    </div>
  </div>

  <ul class="results"></ul>

  <script src="main.js"></script>
</body>
</html>
