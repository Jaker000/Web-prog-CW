<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Race Results</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <h1>Live Race Results</h1>
    <div id="raceStartDisplay" style="margin-top: 1rem; font-weight: bold;"></div>
  </header>

  <main>
    <section class="controls">
      <input id="raceIdInput" type="text" placeholder="Enter Race ID" class="bibInput" />
      <button onclick="loadRace()">Load Race</button>
      <button onclick="window.location.href='index.html'">Back to PJC Race Timer</button>
      <button id="downloadCSV">Download CSV</button>
    </section>

    <section>
      <ul class="results" id="resultsList">Loading results...</ul>
    </section>
  </main>

  <script src="live-results.js"></script>
</body>
</html>
